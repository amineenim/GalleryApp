{% extends 'likes/base.html' %}
{% block content %}
    <div class="flex flex-col h-64 mx-1 border-2 border-slate-600 rounded-xl px-2 pb-1">
        <div class="flex justify-between px-2 py-1 border-b-2 border-slate-600">
            {% if conversation.member_one == request.user %}
            <p>{{ conversation.member_two }}</p>
            {% else %}
            <p> {{ conversation.member_one }} </p>
            {% endif %}
            <div class="flex items-center">
                <i class="fa-solid fa-minus fa-2xs mr-1"></i>
                <i class="fa-solid fa-x fa-2xs ml-1"></i>
            </div>
        </div>
        <div class="h-3/4 overflow-y-auto py-1 px-1 text-sm">
            No messages yet 
        </div>
        <div class="flex items-center">
            <input type='text' name='message' class="border-2 border-slate-500 rounded-xl py-1 pl-3">
            <button type='submit'>
                <i class="fa-solid fa-paper-plane ml-1"></i>
            </button>
        </div>
    </div>
{% endblock %}
