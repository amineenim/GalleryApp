{% extends 'friends/base.html' %}
{% block title %} Friend's Notifications {% endblock %}
{% block content %}
        <div class="bg-gray-200 h-screen border rounded-xl flex flex-col py-8">
            {% if all_notifications %}
                    <div class="flex flex-col w-1/2 space-y-2 h-full self-center border-2 border-slate-600 rounded-xl">
                        {% for notif in all_notifications %}
                            <div class="flex justify-between text-sm items-center border-b-2 border-slate-700 py-2 px-4 hover:text-lg">
                                <p class="text-sm hover:text-lg">
                                    <a href="{%  url 'profile:view_profile' notif.get_username_who_generated_notification %}">{{notif.content}}</a>
                                </p>
                                <span class="text-xs hover:text-sm">
                                    {{notif.since_when}}
                                </span>
                            </div>
                        {% endfor %}
                    </div>
            {% else %}
                <div class="self-center m-auto text-xl">
                    No notifications for the moment 
                </div>
            {% endif %}
        </div>
{% endblock %}
