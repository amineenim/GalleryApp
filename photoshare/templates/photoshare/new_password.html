{% extends 'photoshare/base.html' %}
{% block title %}New Password{% endblock %}
{% block content %}
<div class='h-screen flex justify-center items-center'>
    <form method='POST' action="{% url 'reset_password' %}" class="flex flex-col justify-between bg-gray-200 h-1/2 w-1/3 p-4 border border-slate-400 rounded-xl">
        {% csrf_token %}
        <div class="flex items-center justify-center border-b border-slate-500">
            <i class="fa-solid fa-image mr-2"></i>
            <h3 class="text-lg"> Reset Paasword </h3>
        </div>
        <h3 class="text-sm text-center">
            password must be at least 8 charcters
        </h3>
        {% if error %}
            <div class='rounded-xl p-2 bg-red-200 text-center'>
                {{error}}
            </div>
        {% endif %}
        {% if success %}
            <div class='rounded-xl p-2 bg-green-200 text-center'>
                {{success}}
            </div>
        {% endif %}
        <input type='password' name='password1' placeholder='Enter your password' class="pl-4 py-2 border border-slate-500 rounded-xl">
        <input type='password' name='password2' placeholder='Confirm password' class="pl-4 py-2 border border-slate-500 rounded-xl">
        <input type='hidden' name='reset' value='reset' >
        <button type='submit' class="px-3 py-2 bg-green-400 hover:bg-green-700 hover:text-white rounded-xl self-end">Reset Password</button>
    </form>
</div>
{% endblock %}
